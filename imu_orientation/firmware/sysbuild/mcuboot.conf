# MCUboot configuration for micro:bit v2
# Minimal configuration - rely on board defaults

# Logging (disabled to save space)
CONFIG_LOG=n
CONFIG_BOOT_BANNER=n

# Use minimal serial recovery (disabled)
CONFIG_MCUBOOT_SERIAL=n

# Single slot mode disabled - we want upgrade support
CONFIG_SINGLE_APPLICATION_SLOT=n

# Use swap-using-move (no scratch partition needed)
CONFIG_BOOT_SWAP_USING_MOVE=y

# Size optimizations for MCUboot
CONFIG_SIZE_OPTIMIZATIONS=y

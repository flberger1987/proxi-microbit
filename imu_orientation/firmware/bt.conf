# BLE Configuration for IMU Sensor
# Include with: west build -- -DEXTRA_CONF_FILE="bt.conf"

# BLE Core
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_DEVICE_NAME="IMU-Sensor"
CONFIG_BT_DEVICE_APPEARANCE=0

# Enable GATT services
CONFIG_BT_GATT_DYNAMIC_DB=y

# Nordic UART Service (NUS)
CONFIG_BT_ZEPHYR_NUS=y

# MCUmgr BLE Transport for OTA DFU
CONFIG_MCUMGR_TRANSPORT_BT=y
CONFIG_MCUMGR_TRANSPORT_BT_REASSEMBLY=y

# Optimized MTU for faster transfers
CONFIG_BT_L2CAP_TX_MTU=252
CONFIG_BT_BUF_ACL_RX_SIZE=256
CONFIG_BT_BUF_ACL_TX_SIZE=256

# BLE connection parameters
CONFIG_BT_MAX_CONN=1
CONFIG_BT_MAX_PAIRED=1

# Security disabled to save space (can be enabled later for pairing)
CONFIG_BT_SMP=n
CONFIG_BT_SETTINGS=n

# Reduce BLE controller features to save space
CONFIG_BT_CTLR_PRIVACY=n
